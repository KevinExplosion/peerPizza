
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kevin's Pizza Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="jumbotron">Pizza Menu</h1>
      <div class="container">
            <h2>A Pizza Menu h2</h2><br>
              <div class="row deliveryScreen">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                  <p>
                    <label for="pizzaToppings">Will this order be for:</label>
                      <br>
                      <br>
                        <input class="deliveryMethod" type="radio" name="gender" value="carryout"> Carryout
                      <br>
                        or
                      <br>
                        <input class="deliveryMethod" type="radio" name="gender" value="delivery"> Delivery
                      <br>
                      <br>
                        <button type="submit" class="btn" id="continue">
                          Continue to order
                        </button>
                  </p>
                </div>
                <div class="col-md-4">
                </div>
              </div>
          </div>
            <br>
            <div class="row" id="pizzaForm">
            <form id="pizzaOrder">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName">
              </div>

              <div class="form-group">
                <label for="pizzaSize">Size</label>
                <select class="form-control" id="pizzaSize">
                  <option value="personalPan">Personal Pan (6")</option>
                  <option value="small">Small (10")</option>
                  <option value="medium">Medium (12")</option>
                  <option value="large">Large (14")</option>
                  <option value="xLarge">X-Large (18")</option>
                  <option value="xxLarge">Flying Saucer (32")</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pizzaToppings">What toppings would you like?</label><br>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="none" checked>Just cheese for me, please!
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="pepperoni">Pepperoni
                    </label>
                  </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="onions">Onions
                      </label>
                    </div>
              </div>

              <button type="submit" class="btn" id="submitOrder">Submit order</button>
            </form>
          </div>

            <div class="hidePizzaOrders">
              <h3>Pizza Orders h2</h2>
                <div id="pizzaOrders">

                </div>
              <h3 id="pizzaCost">$</h4>
            </div>

        </div>
      </div>
        <footer>
          <p>
            THIS IS A FOOTER, DUDE
          </p>
        </footer>
    </div>
  </body>
</html>
