

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kevin's Pizza Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>

    <h1 class="jumbotron">Pizza Menu</h1>
      <div class="container">

    <div class="row">
      <div class="col-md-6">
        <h2>Please enter a name for your order</h2>

        <form id="pizzaOrder">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <hr>
          <h3>Customize your pizza!</h3>
          <br>
            <div class="form-group">
              <label for="pizzaSize">What size pizza will you be ordering?</label>
              <select class="form-control" id="pizzaSize">
                <option value="personalPan">Personal Pan (6")</option>
                <option value="small">Small (10")</option>
                <option value="medium">Medium (12")</option>
                <option value="large">Large (14")</option>
                <option value="xLarge">X-Large (18")</option>
                <option value="xxLarge">Flying Saucer (32")</option>
              </select>
            </div>

          <div class="form-group">
            <label for="pizzaToppings">Would you like any toppings?</label><br>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="Extra Cheese">Extra Cheese
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="topping" value="Extra Sauce">Sauce
                </label>
              </div>
              <div class="col-md-4">
                <label for="meatToppings">Meat</label><br>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Pepperoni">Pepperoni
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Ham">Ham
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Sausage">Sausage
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Grilled chicken">Grilled chicken
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Bacon">Bacon
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <label for="veggieToppings">Veggies</label><br>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Onions">Onions
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Green Peppers">Green Peppers
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Olives">Olives
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Mushrooms">Mushrooms
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Spinach">Spinach
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <label for="veggieToppings">Special</label><br>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Anchovies">Anchovies
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Pineapple">Pineapple
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Teriyaki Ice Cream">Teriyaki Ice Cream
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Jimmy Hoffa">Jimmy Hoffa
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="Uranium">Uranium
                  </label>
                </div>
              </div>
          </div>
          <hr>
            <button type="submit" class="btn btn-warning" id="submitOrder">Submit order</button>
        </form>
        </div>

        <div class="row hidePizzaOrders col-md-6">
          <h3>Pizza Orders</h3>
            <div id="pizzaOrders">
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
