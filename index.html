

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kevin's Pizza Menu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Menu</h1>
        <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h2>Please enter a name for your order</h2>

          <form id="pizzaOrder">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName">
            </div>

            <div class="form-group">
              <label for="pizzaSize">What size pizza will you be ordering?</label>
              <select class="form-control" id="pizzaSize">
                <option value="personalPan">Personal Pan (6")</option>
                <option value="small">Small (10")</option>
                <option value="medium">Medium (12")</option>
                <option value="large">Large (14")</option>
                <option value="xLarge">X-Large (18")</option>
                <option value="xxLarge">Flying Saucer (32")</option>
              </select>
            </div>

            <div class="form-group row">
              <label for="pizzaToppings">Would you like any toppings?</label><br>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="xCheese">Extra Cheese
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="topping" value="xSauce">Sauce
                  </label>
                </div>
                <div class="col-md-4">
                  <label for="meatToppings">Meat</label><br>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="pepperoni">Pepperoni
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="ham">Ham
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="sausage">Sausage
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="chicken">Grilled chicken
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="bacon">Bacon
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="veggieToppings">Veggies</label><br>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="onions">Onions
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="greenPeppers">Green Peppers
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="olives">Olives
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="mushrooms">Mushrooms
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="spinach">Spinach
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="veggieToppings">Special</label><br>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="anchovies">Anchovies
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="pineapple">Pineapple
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="teriyakiIceCream">Teriyaki Ice Cream
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="jimmyHoffa">Jimmy Hoffa
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="topping" value="uranium">Uranium
                    </label>
                  </div>
                </div>
            </div>
              <button type="submit" class="btn btn-warning" id="submitOrder">Submit order</button>
          </form>
          </div>
        </div>

        <div class="row hidePizzaOrders">
          <h3>Pizza Orders h2</h3>
            <div id="pizzaOrders">
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
